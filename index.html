<body>
    
<div id="vueApp">
    <div class="container startContainer">
      <div class="">
        
      </div>
    
      <div class="title">

             <div class=" titleContainer">
                 <p id="pageTitle">Mediterranean Sun and History</p>
                 <p id="description">Find your perfect match between a sunny weather and the discovery of ancient civilizations!</p>
            </div>

           <div ></div>
            <div class=" searchContainer">
                <input type="text" class="quicksearch" id="quicksearch" placeholder="Search among our wonderful destinations"/> OR
                <input type="button" id="browseButton" value="click me" v-on:click="scrollDown">
            </div>
            <div class=""></div>
       </div>
       <div id="footerContainer">
         <div id="footer" class="tempInfo">
             <!--       loop through the cities, give to the element with index === 0 a class of "active"  -->
             <div class= "tempInfo" v-for="(city, index) in allCities"  v-bind:class="{'active' : index === 0}">
                 <div>{{city.name}} temperature: {{city.main.temp}}Â°C</div>
             </div>    
         </div>
       </div>
    </div>
    
    

    
    
    
    

<div id="tableContainer">
  
    <div class="flip-container" ontouchstart="this.classList.toggle('hover');" v-for="city in allCities">
        <div class="flipper">
            <div class="front">
                <img v-bind:src="city.url" class="img">
            </div>
            <div class="back">
                <ul>
                    <li>name:{{city.name}}</li>
                    <li>temp:{{city.main.temp}}</li>
                    <li>clouds:{{city.clouds.all}}</li>
                    <li>weather:{{city.weather[0].main}}</li>
                </ul>
            </div>
        </div>
     </div>
</div>
